<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 { margin-top: 0; }
    label { display: block; margin-top: 15px; }
    .section { margin-bottom: 20px; }
    select {
      padding: 5px;
      margin-top: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Settings</h2>

  <div class="section">
    <label><input type="checkbox" id="alwaysOnTop" /> Always on Top</label>
    <label><input type="checkbox" id="minimizeToTray" /> Minimize to Tray</label>
    <label><input type="checkbox" id="autoLaunch" /> Auto-launch on system startup</label>
  </div>

  <div class="section">
    <label>Global Shortcut:</label>
    <select id="shortcutPreset">
      <option value="CmdOrCtrl+Shift+G">Cmd/Ctrl + Shift + G</option>
      <option value="CmdOrCtrl+Alt+G">Cmd/Ctrl + Alt + G</option>
      <option value="Ctrl+Shift+H">Ctrl + Shift + H</option>
      <option value="Ctrl+Shift+K">Ctrl + Shift + K</option>
      <option value="None">Disabled</option>
    </select>
  </div>

  <script src="settings.js"></script>
</body>
</html>
